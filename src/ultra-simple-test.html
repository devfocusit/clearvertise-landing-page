<!DOCTYPE html>
<html>
<head>
    <title>Ultra Simple FormSubmit Test</title>
</head>
<body>
    <h1>Ultra Simple Test</h1>
    
    <!-- Test 1: Absolute minimal form -->
    <h2>Test 1: Minimal Form</h2>
    <form action="https://formsubmit.co/el/fuhiha" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Test 1</button>
    </form>
    
    <hr>
    
    <!-- Test 2: Form that opens in new window -->
    <h2>Test 2: New Window Form</h2>
    <form action="https://formsubmit.co/el/fuhiha" method="POST" target="_blank">
        <input type="hidden" name="_subject" value="Test 2 from New Window">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Test 2 message" required></textarea>
        <button type="submit">Send Test 2 (New Window)</button>
    </form>
    
    <hr>
    
    <!-- Test 3: Direct link to FormSubmit -->
    <h2>Test 3: Direct FormSubmit Link</h2>
    <p><a href="https://formsubmit.co/el/fuhiha" target="_blank">Click here to test FormSubmit directly</a></p>
    
    <hr>
    <h2>Debug Information:</h2>
    <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
    <p><strong>Protocol:</strong> <span id="protocol"></span></p>
    <p><strong>Host:</strong> <span id="host"></span></p>
    <p><strong>Are you testing locally?</strong> <span id="isLocal"></span></p>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('host').textContent = window.location.host;
        
        // Check if running locally
        const isLocal = window.location.protocol === 'file:' || 
                       window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' ||
                       window.location.hostname === '';
        document.getElementById('isLocal').textContent = isLocal ? 'YES - This might be the problem!' : 'NO';
        
        // Log form submissions
        document.querySelectorAll('form').forEach((form, index) => {
            form.addEventListener('submit', function(e) {
                console.log(`Form ${index + 1} submitted!`);
                console.log('Action:', this.action);
                console.log('Method:', this.method);
                console.log('Target:', this.target);
                console.log('Current URL:', window.location.href);
                console.log('Is Local?', isLocal);
            });
        });
    </script>
</body>
</html>
