<!DOCTYPE html>
<html>
<head>
    <title>Ultra Simple FormSubmit Test</title>
</head>
<body>
    <h1>Ultra Simple Test</h1>
    
    <!-- Test 1: Absolute minimal form -->
    <h2>Test 1: Minimal Form</h2>
    <form action="https://formsubmit.co/el/fuhiha" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Test 1</button>
    </form>
    
    <hr>
    
    <!-- Test 2: Form that opens in new window -->
    <h2>Test 2: New Window Form</h2>
    <form action="https://formsubmit.co/el/fuhiha" method="POST" target="_blank">
        <input type="hidden" name="_subject" value="Test 2 from New Window">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Test 2 message" required></textarea>
        <button type="submit">Send Test 2 (New Window)</button>
    </form>
    
    <hr>
    
    <!-- Test 3: Direct link to FormSubmit -->
    <h2>Test 3: Direct FormSubmit Link</h2>
    <p><a href="https://formsubmit.co/el/fuhiha" target="_blank">Click here to test FormSubmit directly</a></p>
    
    <hr>
    <h2>Debug Information:</h2>
    <p><strong>Current URL:</strong> <span id="currentUrl"></span></p>
    <p><strong>Protocol:</strong> <span id="protocol"></span></p>
    <p><strong>Host:</strong> <span id="host"></span></p>
    <p><strong>Are you testing locally?</strong> <span id="isLocal"></span></p>
    
    <script>
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('protocol').textContent = window.location.protocol;
        document.getElementById('host').textContent = window.location.host;
        
        // Check if running locally
        const isLocal = window.location.protocol === 'file:' || 
                       window.location.hostname === 'localhost' || 
                       window.location.hostname === '127.0.0.1' ||
                       window.location.hostname === '';
        document.getElementById('isLocal').textContent = isLocal ? 'YES - This might be the problem!' : 'NO';
        
        // Add submission status tracking
        let submissionStatus = document.createElement('div');
        submissionStatus.id = 'submissionStatus';
        submissionStatus.style.cssText = 'margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9;';
        submissionStatus.innerHTML = '<h3>Submission Status:</h3><p>No submissions yet...</p>';
        document.body.appendChild(submissionStatus);
        
        // Log form submissions with detailed tracking
        document.querySelectorAll('form').forEach((form, index) => {
            form.addEventListener('submit', function(e) {
                const timestamp = new Date().toLocaleTimeString();
                console.log(`Form ${index + 1} submitted at ${timestamp}!`);
                console.log('Action:', this.action);
                console.log('Method:', this.method);
                console.log('Target:', this.target);
                console.log('Current URL:', window.location.href);
                console.log('Is Local?', isLocal);
                
                // Update status display
                const statusEl = document.getElementById('submissionStatus');
                statusEl.innerHTML += `
                    <p><strong>${timestamp}:</strong> Form ${index + 1} submitted to ${this.action}</p>
                    <p>Target: ${this.target || 'same window'}</p>
                `;
                
                // For forms that don't open in new window, show redirect warning
                if (!this.target || this.target === '_self') {
                    statusEl.innerHTML += `<p style="color: orange;">⚠️ This form will redirect the current page</p>`;
                }
            });
        });
        
        // Add a test for checking if FormSubmit endpoint is reachable
        async function testFormSubmitEndpoint() {
            try {
                const response = await fetch('https://formsubmit.co/el/fuhiha', {
                    method: 'GET',
                    mode: 'no-cors'
                });
                console.log('FormSubmit endpoint test - Response received (no-cors mode)');
            } catch (error) {
                console.error('FormSubmit endpoint test failed:', error);
            }
        }
        
        // Test endpoint on page load
        testFormSubmitEndpoint();
    </script>
</body>
</html>
