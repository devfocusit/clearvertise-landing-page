<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSubmit Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
    </style>
</head>
<body>
    <h1>FormSubmit Test Form</h1>
    <p>This is a simple test to verify FormSubmit is working from your website.</p>
    
    <form action="https://formsubmit.co/el/fuhiha" method="POST">
        <!-- Minimal FormSubmit Configuration -->
        <input type="hidden" name="_subject" value="Test Form Submission">
        <input type="hidden" name="_next" value="https://google.com">
        
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit">Send Test Email</button>
    </form>
    
    <hr style="margin: 30px 0;">
    <p><strong>Instructions:</strong></p>
    <ol>
        <li>Fill out this simple form</li>
        <li>Click "Send Test Email"</li>
        <li>You should be redirected to Google</li>
        <li>Check your email for the message</li>
    </ol>
    
    <p><a href="index.html">‚Üê Back to main site</a></p>
</body>
</html>
